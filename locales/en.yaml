help: |
  <b>✨ Welcome to QuotLyBot!</b>

  Let's create beautiful quote stickers together! Here's your quick guide:

  <b>🚀 Quick Start</b>
  • Reply to any message with <code>/q</code>
  • Or forward messages directly to me
  • Use <code>/q 3</code> to quote multiple messages (up to 10)

  <b>🎨 Style Your Quotes</b>

  <b>Colors & Gradients:</b>
  • Single color: <code>/q red</code>, <code>/q blue</code>, <code>/q #ff69b4</code>
  • Random gradient: <code>/q random</code>
  • Custom gradient: <code>/q #ff69b4//#cbafff</code>
  • Random bottom: <code>/q //random</code>
  • Transparent: <code>/q transparent</code>

  <b>Media & Content:</b>
  • Include media: Add <code>media</code>
  • Keep thread: Add <code>reply</code>
  • Voice preview: Automatic for voice messages
  • Crop media: Add <code>crop</code>

  <b>Output Format:</b>
  • Sticker (default): Just <code>/q</code>
  • Image: Add <code>img</code>
  • High-res PNG: Add <code>png</code>
  • Stories format: Add <code>stories</code>

  <b>Quality Options:</b>
  • Standard: Just <code>/q</code>
  • Double: Add <code>s2</code>
  • Triple: Add <code>s3</code>

  <b>✨ Popular Combinations</b>
  • Gradient sticker: <code>/q red//#blue</code>
  • HD photo quote: <code>/q img s2</code>
  • Full chat context: <code>/q 3 reply png</code>
  • Story with media: <code>/q stories media</code>

  <b>🌟 Special Features</b>
  • Rate quotes: Add <code>rate</code>
  • Change emoji style:
    - Classic styles: <code>/qb apple</code>, <code>/qb google</code>
    - Alternative styles: <code>/qb twitter</code>, <code>/qb joypixels</code>
    - Retro style: <code>/qb blob</code> (Google's classic blobs)
  • Random quotes: <code>/qrand</code>
  • View top quotes: <code>/qtop</code>
  • Privacy mode: <code>/qprivacy</code>

  <b>⚙️ Group Settings</b>
  • Set default color: <code>/qcolor</code>
  • Enable ratings: <code>/qrate</code>
  • Configure random: <code>/qgab</code>
  • Save to pack: <code>/qs</code>
  • Change language: <code>/lang</code>

  <b>📱 Need Help?</b>
  • Developer's Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Support us: <code>/donate</code>
